<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/products.css">
    <link rel="stylesheet" href="style/cart.css">
    <link rel="stylesheet" href="style/checkout.css">
    <script src="scripts/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Category Dropdown -->
    <div>
        <label for="category-select">Choose a category:</label>
        <select id="category-select" onchange="changeCategory()">
            <option value="all">All</option>
            <option value="smartphones">Smartphones</option>
            <option value="groceries">Groceries</option>
            <option value="kitchen-accessories">Kitchen Accessories</option>
        </select>
    </div>

    <!-- Limit Dropdown -->
    <div>
        <label for="limit-select">Items per category:</label>
        <select id="limit-select" onchange="changeLimit()">
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
        </select>
    </div>

    <!-- Main Product Catalog Div -->
    <h2 id="items-header">SHOPSHHH</h2>
    <div id="product-container"></div>

    <!-- Cart Div -->
    <h2 id="cart-header">Your Cart</h2>
    <div id="cart-container"></div>

    <!-- Checkout Button -->
    <div id="checkout-container"></div>

    <!-- The Script -->
    <script src="scripts/script.js"></script>
</body>
</html>
